<ion-content [fullscreen]="true">
  <!-- Card with a border -->
  @if (products.length >0) {
  <div class="view" [style.margin-top]="'5rem'">
    <ion-card class="product-card" *ngFor="let prod of products">
      <ion-card-header>
        <!-- Shop Name with a border -->
        <div class="shop-name">
          <h2>{{prod.shopName}}</h2>
        </div>
      </ion-card-header>

      <ion-card-content>
        <!-- Product Details -->
        <ion-item>
          <ion-label>Cod. Prodotto: {{prod.code}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Prezzo: {{prod.price}}â‚¬</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Promozione?: {{prod.inPromo? "Si":"No"}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Cod. Utente: {{prod.userCode}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Note: {{prod.note}}</ion-label>
        </ion-item>
      </ion-card-content>

      <!-- Trash Button at the bottom -->
      <ion-button
        expand="block"
        fill="clear"
        color="danger"
        (click)="confirmRemoveProduct(prod)"
      >
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-card>
  </div>
  }@else {
  <div class="noProduct">
    <ion-icon name="file-tray-stacked-outline"></ion-icon>
    Nessun Prodotto Aggiunto
  </div>
  }
</ion-content>
